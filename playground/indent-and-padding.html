<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>indent and padding</title>
    <style>
        p.i-n4e, .i-n4e p {
            text-indent: -4em;
            padding-left: 4em;
        }
    </style>
</head>
<body>
<p class="i-n4e">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Asperiores cupiditate doloremque exercitationem, iusto
    obcaecati porro quam suscipit vero! Autem commodi, distinctio dolores eum laudantium nam nesciunt placeat quae
    tempore vero!</p>
</body>
</html>
